---
# tasks file for deploy_promgrafnode
- name: Update and upgrade all packages
  ansible.builtin.apt:
    update_cache: true
    upgrade: dist
    cache_valid_time: 3600

- name: Install required packages
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - software-properties-common

- name: Add Docker's official GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker's APT repository
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
    state: present

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install Docker
  ansible.builtin.apt:
    name: 
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Add Docker group
  ansible.builtin.group:
    name: docker
    state: present

- name: Add user to Docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Install docker-compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 'u+x,g+x'

- name: Change file ownership, group and permissions
  ansible.builtin.file:
    path: /usr/local/bin/docker-compose
    owner: ubuntu
    group: ubuntu

- name: Enable and start Docker services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - docker.service
    - containerd.service

- name: Create necessary directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: ubuntu  
    group: ubuntu  
    mode: '0755'  
  loop:
    - "{{ destin_folder }}/prometheus"
    - "{{ destin_folder }}/alertmanager"
    - "{{ destin_folder }}/blackbox-exporter"
    - "{{ destin_folder }}/grafana/provisioning/datasources"

- name: Copy Docker Compose file
  copy:
    src: docker-compose-vm2.yml
    dest: "{{ destin_folder }}/docker-compose.yml"
    owner: ubuntu
    group: ubuntu

- name: Copy prometheus config file
  copy:
    src: prometheus.yml
    dest: "{{ destin_folder }}/prometheus/prometheus.yml"
    owner: ubuntu
    group: ubuntu

- name: Copy alert rules file
  copy:
    src: alert_rules.yml
    dest: "{{ destin_folder }}/prometheus/alert_rules.yml"
    owner: ubuntu
    group: ubuntu

- name: Copy alert config file
  copy:
    src: alert_rules.yml
    dest: "{{ destin_folder }}/alertmanager/alert-config.yml"
    owner: ubuntu
    group: ubuntu

- name: Copy blackbox config file
  copy:
    src: blackbox-exporter-config.yml
    dest: "{{ destin_folder }}/blackbox-exporter/blackbox-exporter-config.yml"
    owner: ubuntu
    group: ubuntu

- name: Run Docker Compose
  shell: docker-compose -f {{ destin_folder }}//docker-compose.yml up -d
  become: true
  become_user: ubuntu